{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}


{% block body %}
<div class="well">
    <h2>Contact Us</h2>
    <div class="container">
    <div class="col-md-6">
    <form method="POST">
        {% csrf_token %}
        <table class="table">
        {{ form.as_table }}
    </table>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>
</div>
</div>
{% endblock body %}
