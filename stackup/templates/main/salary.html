{% block body %}
    <div id="map-container">
	<div id="info">
                <span id="latspan"></span>
		<br />
                <span id="lngspan"></span>
		<br />
		<span id="rating">
		<img src="http://www.freestockphotos.biz/pictures/15/15160/Illustration%2Bof%2Ba%2Bgold%2Bstar.png" id="oneStar" class="star"/>
		<img src="http://www.freestockphotos.biz/pictures/15/15160/Illustration%2Bof%2Ba%2Bgold%2Bstar.png" id="twoStar" class="star"/>
		<img src="http://www.freestockphotos.biz/pictures/15/15160/Illustration%2Bof%2Ba%2Bgold%2Bstar.png" id="threeStar" class="star"/>
		<img src="http://www.freestockphotos.biz/pictures/15/15160/Illustration%2Bof%2Ba%2Bgold%2Bstar.png" id="fourStar" class="star"/>
		<img src="http://www.freestockphotos.biz/pictures/15/15160/Illustration%2Bof%2Ba%2Bgold%2Bstar.png" id="fiveStar" class="star"/>
		</span>
		<br />
		<span id="locName"></span>
		<br />
		<span id="avgRent"></span>
		<br />
		<span id="walkScore"></span>
        </div>
        <div id="map-canvas"></div>
    </div>
{% endblock body %}

{% block script %}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtjo0LUoozL6LlvBy8lp-Gp7PElI4T_1M&sensor=true"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/fuzzyset.js"></script>
<script type="text/javascript">
function GetUrlValue(VarSearch){
    var SearchString = window.location.search.substring(1);
    var VariableArray = SearchString.split('&');
    for(var i = 0; i < VariableArray.length; i++){
        var KeyValuePair = VariableArray[i].split('=');
        if(KeyValuePair[0] == VarSearch){
            return KeyValuePair[1];
        }
    }
}

var initialLocation;

function initialize() {
    var region_array = {};
    var fuzzy_strings = [];
    {% for standard in standards %}
    region_array["{{ standard.region.name }}"] = {
        'name': '{{ standard.region.name }}',
        'avg_rent': '{{ standard.region.cl_rent }}',
        'star_level':'{{ standard.star_level }}',
        'threshold': '{{ standard.threshold }}'
    };
    fuzzy_strings.push("{{ standard.region.name }}");
    {% endfor %}
    fuzzy = FuzzySet(fuzzy_strings);


    var opts = {'center': new google.maps.LatLng(37.774514, -122.433414),
        'zoom':13, 'mapTypeId': google.maps.MapTypeId.ROADMAP }

    var map = new google.maps.Map(document.getElementById('map-canvas'),opts);
        google.maps.event.addListener(map,'mousemove',function(event) {
                $.ajax({
                    type: "GET",
                    url: "http://maps.googleapis.com/maps/api/geocode/json?latlng="+event.latLng.lat()+","+event.latLng.lng()+"&sensor=true",
                    dataType: "json",
                    success: function(json) {
                        matches = fuzzy.get(json.results[0].address_components[2].long_name);
                        $('#avgRent').text(region_array[matches[0][1]]['avg_rent']);
                       var rating = region_array[matches[0][1]]['star_level'];
			if(rating == 1){
			  $('#oneStar').show();
			  $('#twoStar').hide();
			  $('#threeStar').hide();
			  $('#fourStar').hide();
			  $('#fiveStar').hide();
			}else if(rating == 2){
			  $('#oneStar').show();
                          $('#twoStar').show();
                          $('#threeStar').hide();
                          $('#fourStar').hide();
                          $('#fiveStar').hide();
			}else if(rating == 3){
			  $('#oneStar').show();
                          $('#twoStar').show();
                          $('#threeStar').show();
                          $('#fourStar').hide();
                          $('#fiveStar').hide();
			}else if(rating == 4){
			  $('#oneStar').show();
                          $('#twoStar').show();
                          $('#threeStar').show();
                          $('#fourStar').show();
                          $('#fiveStar').hide();
			}else if(rating == 5){
			  $('#oneStar').show();
                          $('#twoStar').show();
                          $('#threeStar').show();
                          $('#fourStar').show();
                          $('#fiveStar').show();
			}
			$('#locName').text(json.results[0].address_components[2].long_name);
                    }
                });
        });
}

function jsonParser(json) {
    console.log(json.results[0].address_components[2].long_name);
};
google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}
