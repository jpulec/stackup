{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block header %}
<link rel="stylesheet" type="text/css" href="../../static/css/style.css">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url "home" %}">StackUp</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li{% if selected == "home" %} class="active"{% endif %}>
                <a href="{% url "home" %}">Home</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
{% endblock %}

{% block body %}
    <div id="map-container">
        <div id="map-canvas">
        </div>
    </div>
{% endblock body %}

{% block script %}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtjo0LUoozL6LlvBy8lp-Gp7PElI4T_1M&sensor=true"></script>

<script type="text/javascript">
var initialLocation;

function initialize() {
    var mapOptions = {
    center: new google.maps.LatLng(37.773021, -122.418965),
        zoom: 13,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}
