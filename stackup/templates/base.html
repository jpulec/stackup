<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ STATIC_URL }}assets/ico/favicon.png">

    <title>StackUp - {% block title %}Home{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/navbar-fixed-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}assets/js/html5shiv.js"></script>
      <script src="{{ STATIC_URL }}assets/js/respond.min.js"></script>
    <![endif]-->
    {% block header %}
    {% endblock header %}
  </head>

  <body>



    <div class="container">
        {% block body %}
        {% endblock body %}
    </div> <!-- /container -->

    <div class="container">
        <div class="footer">
            <p>&copy; StackUp 2014</p>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock script %}
  </body>
</html>
